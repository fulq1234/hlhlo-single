<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

    <title>呼拉圈</title>

    <!--iconfont css-->
    <link href="font-icon/iconfont.css" th:href="@{/font-icon/iconfont.css}" rel="stylesheet">
    <!--sys css-->
    <link href="css/style.css?k2" th:href="@{/css/style.css?k2}" rel="stylesheet">

  </head>
  <body>

    <div class="flex padding-item div-between align-center m-t10">
      <div class="title-name">消息</div>
      <div class="user-state online"></div>
    </div>

    <div class="m-t10">

      <a th:each="user,userStat : ${list}"
         th:href="@{'/kf/msgContent?user_openid=' + ${user.user_openid}}">
        <div class="flex align-center msg-item-active">

          <div class="user-item-img radius">
            <img src="images/1.jpg" th:src="@{/images/1.jpg}" alt="用户">
          </div>

          <div class="flex-item m-l15">
            <div class="f18 c-black bold">用户</div>
            <div class="c-grey m-t5" th:text="${user.text}"></div>
          </div>

          <div class="text-right">
            <div class="unread-box">
              <div class="unread-num text-center bold">1</div>
            </div>
            <!--如果是“今天”就显示hh:mm，否则显示yyyy-MM-dd hh:mm:ss-->
            <div class="c-grey f12 m-t10" th:text="${#dates.format(new java.util.Date().getTime(),'yyyy-MM-dd') == #dates.format(user.time,'yyyy-MM-dd')?#dates.format(user.time,'hh:mm'):#dates.format(user.time,'yyyy-MM-dd hh:mm:ss')}">10:54</div>
          </div>

        </div>
      </a>

    </div>

    <!-- jQuery -->
    <script src="js/zepto.min.js" th:src="@{/js/zepto.min.js}"></script>
    <!-- hlhlo.js -->
    <script src="js/hlhlo.js" th:src="@{/js/hlhlo.js}"/>

  </body>
</html>
